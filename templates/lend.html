{% extends "base.html" %}
{% block content %}
  <h1 class="text-3xl font-bold underline">
    Lend Item
  </h1>

  <form method="POST" action="/submit-item" class="flex flex-col gap-4">
    <label>
      Name of Item:
      <input class="input" type="text" placeholder="Name" />
    </label>

    <label>
      Image
      <input class="file-input" type="file" />
    </label>

    <input class="btn" type="submit" />
  </form>
{% endblock %}
