{% extends "base.html" %} {% block content %}
<h1 class="text-3xl font-bold underline">Search For Items to Borrow</h1>

<form method="POST" action="/search" class="flex flex-col gap-4">
  <label>
    Query Type
    <select name="type" class="select">
      <option>Item</option>
      <option>Location</option>
    </select>
  </label>

  <label>
    Value
    <input class="input" type="search" name="query" />
  </label>

  <input class="btn" type="submit" />
</form>
{% endblock %}
